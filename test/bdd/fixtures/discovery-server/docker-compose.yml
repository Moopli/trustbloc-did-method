version: '3.2'

services:

  testnet.trustbloc.local:
    container_name: testnet.trustbloc.local
    image: halverneus/static-file-server:v1.7.2
    environment:
      - PORT=443
      - FOLDER=/web
      - CORS=true
      - DEBUG=true
      - TLS_CERT=/etc/tls/ec-pubCert.pem
      - TLS_KEY=/etc/tls/ec-key.pem
    ports:
      - "443:443"
    volumes:
      - ../wellknown/jws/did-trustbloc:/web/.well-known/did-trustbloc
      - ../keys/tls:/etc/tls
    networks:
      - did-method-rest_bdd_net

networks:
  did-method-rest_bdd_net:
    external: true

